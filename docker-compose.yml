      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--timeout=3", "http://localhost:3000/api/health"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - go-fiber-network

  # Development service with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-fiber-app-dev
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://user:password@postgres:5432/testdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=your_redis_password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    volumes:
      - .:/app
      - /app/go.mod
      - /app/go.sum
      - ./views:/app/views:ro
      - dev-logs:/app/logs
    restart: unless-stopped
    profiles:
      - development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--timeout=3", "http://localhost:3000/api/health"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - go-fiber-network

networks:
  go-fiber-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  app-logs:
    driver: local
  app-logs-1:
    driver: local
  app-logs-2:
    driver: local
  app-logs-3:
    driver: local
  dev-logs:
    driver: local 